{% extends 'students/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="logo-icon mb-3">
                            <i class="bi bi-envelope-check text-success" style="font-size: 3rem;"></i>
                        </div>
                        <h3 class="fw-bold">Check Your Email</h3>
                        <p class="text-muted">We've sent you instructions for setting your password.</p>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        If an account exists with the email you entered, you will receive password reset instructions.
                    </div>

                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
